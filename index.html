<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="content">
        <div class="card credit-card">
            <div class="card-content">
              <div class="card-bg">
                <span class="card-number">7812 2139 0823 XXXX</span>
                <div class="card-details">
                <span class="card-expire">ДЕЙСТВИТЕЛЕН ДО <b>05/24</b></span>
                  <span class="card-cvv">CVV 09X</span>
                 </div>
                  <div class="card-overlay"></div>
                  </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-icon-container">
                    <span class="card-icon wallet"></span>
                </div>
                <h2 class="card-title">Зарплата</h2>
                <p class="card-subtitle">Интерактивное принадлежащее</p>
                <p class="card-summ">+ 20.000₽</p>
            </div>
        </div>
        <div class="card">
           <div class="card-content">
            <div class="card-icon-container">
                <span class="card-icon paypal"></span>
            </div>
            <h2 class="card-title">Счет</h2>
            <p class="card-subtitle">Фриланс</p>
               <p class="card-summ">455.00₽</p>
           </div>
        </div>
    </main>


    <header>
        <div class="left-container">
            <a>Страницы / Выставление счетов</a>
            <h1>Выставление счетов</h1>
        </div>
        <div class="right-container">
            <div class="search">
                <img class="icn" src="./icn/Vector.png"/>
                <input type="text" placeholder="Введите">
            </div>
            <div class="account">
                <img class="icn" src="./icn/dd.png"/>
                <p>Войти</p>   
            </div>
            <img class="icn" src="./icn/sharp.png"/>
            <img class="icn" src="./icn/default.png"/>
        </div>
    </header>
    <footer>
        <p>Творческое время</p>
        <p>Блог</p>
        <p>Лицензия</p>
    </footer>  

    <section class="Sidebar_block">
        <button class="Sidebar_block_menu"><img class="Sidebar_block_icon" src="Group 1.svg">Панель управления</button>
        <button class="Sidebar_block_menu_two"><img class="Sidebar_block_icon_two" src="chart.svg">Таблицы</button>
        <button class="Sidebar_block_menu_two"><img class="Sidebar_block_icon_two" src="card.svg">Выставление счетов</button>
        <button class="Sidebar_block_menu_two"><img class="Sidebar_block_icon_two" src="gaika.svg">RTL</button>
        <p class="Sidebar_block_menu_text">СТРАНИЦЫ АККАУНТА</p>
        <button class="Sidebar_block_menu_two"><img class="Sidebar_block_icon_two" src="person.svg">Профиль</button><br>
        <button class="Sidebar_block_menu_two"><img class="Sidebar_block_icon_two" src="document.svg">Войти</button>
        <button class="Sidebar_block_menu_two"><img class="Sidebar_block_icon_two" src="raketa.svg">Зарегистрироваться</button>
        <img class="Sidebar_block_need-help_icon" src="28-[Converted].svg">
        <p class="Sidebar_block_need-help_text">Нужна помощь?</p>
        <button class="Sidebar_block_need-help">ДОКУМЕНТАЦИЯ</button>
      </section>


</body>
</html>
